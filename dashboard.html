        async function loadReservationChart() {
            try {
                const res = await fetch(API + '/api/trends?days=30');
                const data = await res.json();
                const dates = Object.keys(data).sort();
                
                if (dates.length === 0) {
                    document.getElementById('reservationChart').parentElement.innerHTML = 
                        '<div class="loading">ğŸ“Š ë°ì´í„° ì¶•ì  ì¤‘ (ë§¤ì¼ 9ì‹œ ìˆ˜ì§‘)</div>';

                    options: {
